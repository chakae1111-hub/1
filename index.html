
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archi-King | 건축설계 법규 도우미 AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        @import url('https://fonts.googleapis.com/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
        }

        /* Galaxy S25 Ultra 스타일 최적화: 고해상도에서의 가독성 */
        @media (max-width: 480px) {
            html { font-size: 16px; }
            .prose { font-size: 0.95rem !important; line-height: 1.6 !important; }
        }

        /* Improved Table Styling for Technical Specs */
        .prose-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.8125rem;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }
        .prose-table th {
            background-color: #f1f5f9;
            color: #334155;
            font-weight: 700;
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
        }
        .prose-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            background-color: #ffffff;
            color: #475569;
        }
        .prose-table tr:last-child td {
            border-bottom: none;
        }

        /* Math adjustment */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.75rem 0;
            margin: 0.5rem 0;
        }

        /* Scrollbar styling - 모바일에서는 숨김 처리하여 깔끔하게 */
        @media (min-width: 1024px) {
            ::-webkit-scrollbar {
                width: 5px;
            }
            ::-webkit-scrollbar-track {
                background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background: #e2e8f0;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #cbd5e1;
            }
        }
        
        /* 모바일 입력창 하단 Safe Area 대응 */
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* 텍스트 줄바꿈 최적화 */
        .break-keep {
            word-break: keep-all;
        }
    </style>

  }
}
